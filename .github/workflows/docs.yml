name: Sync OpenAPI Spec to Docs

on:
  push:
    branches:
      - main
    paths:
      - 'spec/openapi.yaml' # Important: Only run when the source spec file changes

jobs:
  sync-spec:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the repository's code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Copy the OpenAPI spec from the 'spec' folder to the 'docs' folder
      - name: Sync spec file to docs
        run: cp spec/openapi.yaml docs/openapi.yaml

      # Step 3: Check for changes and commit them back to the main branch
      # This action will only create a commit if the docs/openapi.yaml file was actually changed.
      - name: Commit and push if changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "docs: Sync openapi.yaml from spec"
          # Only commit the specific file we've changed.
          file_pattern: "docs/openapi.yaml"
          commit_user_name: "GitHub Actions Bot"
          commit_user_email: "github-actions@github.com"